<div>

    <mat-card>
  
      <mat-card-header>
  
        <mat-card-title>{{actionName}} Categoria</mat-card-title>
  
      </mat-card-header>
  
      <mat-card-content>
  
        <form [formGroup]="categoryForm" #categoryFormDirective="ngForm" *ngIf="isFormReady">
  
            <mat-form-field class="w-300" appearance="outline">
              <mat-label>Nome</mat-label>
              <input matInput type="text" formControlName="name">
              <mat-error *ngIf="categoryForm?.controls?.name?.errors?.required">Nome é obrigatório.</mat-error>
            </mat-form-field>
        </form>
  
      </mat-card-content>
  
      <mat-card-actions>
  
        <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
  
        <button mat-raised-button color="primary" (click)="save()">Salvar</button>
  
      </mat-card-actions>
  
    </mat-card>
  
  
  </div>
