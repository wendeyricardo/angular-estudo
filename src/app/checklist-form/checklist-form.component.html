<div class="w-450">

  <mat-card>
  
  <mat-card-header>
    <mat-card-title>{{actionName}} Item do Checklist</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
  
    <form *ngIf="categories.length > 0" [formGroup]="checklistForm" class="flx-clmn" #checklistFormDirective="ngForm">
  
      <mat-form-field appearance="outline">
        <mat-label>Descrição</mat-label>
        <input matInput type="text" formControlName="description">
        <mat-error *ngIf="checklistForm?.controls?.description?.errors?.required">Descrição é obrigatório.</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category" [compareWith]="compareCategories">
          <mat-option *ngFor="let category of categories" [value]="category">
            {{category.name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="checklistForm?.controls?.category?.errors?.required">Categoria é obrigatório.</mat-error>
      </mat-form-field>
  
      <div class="flx-rw-ctnr flx-evenly">
  
        <section>
          <mat-checkbox formControlName="isCompleted">Completado?</mat-checkbox>
        </section>
  
        <mat-form-field appearance="outline">
          <mat-label>Prazo para completar</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="deadline">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="checklistForm?.controls?.deadline?.errors?.required">Prazo é obrigatório.</mat-error>
        </mat-form-field>
  
      </div>
  
    </form>
  
  </mat-card-content>
  
  <mat-card-actions>
  
    <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
  
    <button mat-raised-button color="primary" (click)="save()" type="submit">Salvar</button>
  
  </mat-card-actions>
  
  </mat-card>
  
  </div>
